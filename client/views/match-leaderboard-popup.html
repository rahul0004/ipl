<div>
    <div class="modal-header">
        <h3 class="modal-title">Leaderboard</h3>
    </div>
    <div class="modal-body">
       <div class="row">
			<div class="col-md-6">
				<span style="font-weight:bold;">Top Half</span>
				<ul class="list-group scrollable shadow" style="max-height: 512px !important;">
					<li ng-repeat="user in topHalfMembersTBpopUp track by $index"
						class="list-group-item" 
						ng-class="{ 'list-group-item-warning' : user.id === loggedInUser.id }"
						ng-attr-id="user_{{user.id}}">
						<span class="label label-success">{{ $index + 1 }}</span>
						{{ user.email }}
						<span class="badge">{{ user.points }}</span>
					</li>
				</ul>
			</div>			
			<div class="col-md-6">
				<span style="font-weight:bold;">Bottom Half</span>
				<ul class="list-group scrollable shadow" style="max-height: 512px !important;">
					<li ng-repeat="user in bottomHalfMembersLBpopUp track by $index"
						class="list-group-item"
						ng-class="{ 'list-group-item-warning' : user.id === loggedInUser.id }"
						ng-attr-id="user_{{user.id}}">
						<span class="label label-danger">{{ $index + 26 }}</span>
						{{ user.email }}
						<span class="badge">{{ user.points }}</span>
					</li>
				</ul>
			</div>
	   </div>
    </div>
    <div class="modal-footer">
        <!-- <button class="btn btn-danger" ng-click="ok()">Yes</button> -->
        <button class="btn btn-success" ng-click="cancel()">Close</button>
    </div>    
</div>
